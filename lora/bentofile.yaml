# ==============================================================================
# BentoML Configuration
#
# Defines a BentoML service for text generation using a fine-tuned LLaMA model.
#
# Requirements:
# - pip install bentoml
#
# Authors: alex.mozerski, daniel.ribeirocabral, victor.rominger,
#          killian.ruffieux, ruben.terceiro
# Date: 16.12.2024
# ==============================================================================

service: "service:svc"         # Name of the BentoML service to deploy.
description: "Generates text using a fine-tuned LLaMA model."

include:
  - "*.py"                      # Include all Python files in this directory.
  - "bentofile.yaml"            # Include this config file.
  - "fine_tuned_lora_llama/**"  # Include the fine-tuned model and tokenizer files.

python:
  packages:
    - torch
    - transformers
    - bentoml
    - requests

docker:
  base_image: "bentoml/model-server:latest"  # Use BentoML's model-server image.
